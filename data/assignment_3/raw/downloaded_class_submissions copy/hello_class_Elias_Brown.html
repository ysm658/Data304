<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      }
      
      h1 {
        text-align: center;
        color: #4CAF50;
        font-size: 36px;
        margin-bottom: 20px;
      }
      
      img {
        display: block;
        margin: 0 auto;
        width: 300px; /* Adjust the width as necessary */
        border-radius: 10px;
        margin-bottom: 20px;
      }
      
      table {
        width: 50%;
        margin: 0 auto;
        border-collapse: collapse;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        background-color: white;
      }
      
      th, td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      
      th {
        background-color: #4CAF50;
        color: white;
        font-size: 18px;
      }
      
      tr:hover {
        background-color: #f1f1f1;
      }
      
      td {
        font-size: 16px;
      }
      
      tr:last-child td {
        border-bottom: none;
      }
    </style>
  </head>
  <body>
    <h1>Elias Brown</h1>
    
    <!-- Add the image here -->
    <img src="elias.png" alt="Ephy's Photo">
    
    <table>
      <tr>
        <th>Category</th>
        <th>Favorite</th>
      </tr>
      <tr>
        <td>Ice Cream</td>
        <td>Blue Raspberry</td>
      </tr>
      <tr>
        <td>Sport</td>
        <td>Swimming</td>
      </tr>
      <tr>
        <td>Pass time</td>
        <td>Gambling</td>
      </tr>
    </table>
  </body>
</html>
